<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="logo-caixa-de-acucar.png" alt="Caixa de AÃ§Ãºcar">
            <div class="brand-name">Caixa de AÃ§Ãºcar</div>

            <div class="edition-badge">â˜… EDIÃ‡ÃƒO 2026 â˜…</div>
        </div>

        <div class="welcome-text">
            <h2>Bem-vinda!</h2>
            <p>FaÃ§a seu cadastro gratuito para acessar o planner completo com 70+ datas lucrativas e guias estratÃ©gicos.</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="authForm">
            <div class="form-group">
                <label for="name">Nome Completo *</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="whatsapp">WhatsApp *</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="(00) 00000-0000" required>
            </div>

            <div class="form-group">
                <label for="city">Cidade/Estado</label>
                <input type="text" id="city" name="city" placeholder="SÃ£o Paulo/SP">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Acessar Planner Gratuito
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Criando seu acesso...</p>
        </div>

        <div class="privacy-note">
            ðŸ”’ Seus dados estÃ£o seguros. Usaremos apenas para enviar conteÃºdos exclusivos sobre confeitaria.
        </div>

    <script>
        // IMPORTANTE: Substitua pela URL do seu Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzJPJAz1zD2v-8i4x7BUicuqfUg-1RsTr71bUyLYvdVyYZWib7GohjTEVqd4-Rsg66x4w/exec';
                            
        const form = document.getElementById('authForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Verificar se jÃ¡ estÃ¡ autenticado
        if (localStorage.getItem('caixaDeAcucarAuth')) {
            window.location.href = 'welcome.html';
        }

        // MÃ¡scara de WhatsApp
        document.getElementById('whatsapp').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 10) {
                value = value.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
            } else if (value.length > 6) {
                value = value.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
            } else if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
            } else if (value.length > 0) {
                value = value.replace(/^(\d*)/, '($1');
            }
            
            e.target.value = value;
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Limpar mensagens
            errorMessage.classList.remove('active');
            successMessage.classList.remove('active');

            // ValidaÃ§Ãµes
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const whatsapp = document.getElementById('whatsapp').value.trim();
            const city = document.getElementById('city').value.trim();

            if (!name || !email || !whatsapp) {
                showError('Por favor, preencha todos os campos obrigatÃ³rios.');
                return;
            }

            if (!validateEmail(email)) {
                showError('Por favor, insira um e-mail vÃ¡lido.');
                return;
            }

            // Mostrar loading
            form.style.display = 'none';
            loading.classList.add('active');
            submitBtn.disabled = true;

            // Preparar dados
            const formData = {
                name: name,
                email: email,
                whatsapp: whatsapp,
                city: city || 'NÃ£o informado',
                timestamp: new Date().toLocaleString('pt-BR')
            };

            try {
                // Enviar para Google Sheets
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Importante para Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // Com no-cors, nÃ£o conseguimos ler a resposta, mas se nÃ£o der erro, funcionou
                // Salvar no localStorage
                localStorage.setItem('caixaDeAcucarAuth', JSON.stringify({
                    name: name,
                    email: email,
                    timestamp: new Date().toISOString()
                }));

                // Mostrar sucesso
                loading.classList.remove('active');
                successMessage.textContent = `Bem-vinda, ${name.split(' ')[0]}! Redirecionando...`;
                successMessage.classList.add('active');

                // Redirecionar apÃ³s 1.5 segundos
                setTimeout(() => {
                    window.location.href = 'welcome.html';
                }, 1500);

            } catch (error) {
                console.error('Erro:', error);
                loading.classList.remove('active');
                form.style.display = 'block';
                submitBtn.disabled = false;
                showError('Ops! Algo deu errado. Tente novamente.');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
